<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <section class="pop-up pop-up_type_profile-edit">
      <div class="pop-up__form-container">
        <button type="button" class="pop-up__close-button"></button>
        <form name="form" class="pop-up__form">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <fieldset class="pop-up__edit-container">
            <input required name="name" type="text" value="Жак-Ив Кусто" class="pop-up__edit pop-up__edit_type_name" placeholder ="Введите имя">
            <input required name="title" type="text" value="Исследователь океана" class="pop-up__edit pop-up__edit_type_title" placeholder ="Введите профессию">
          </fieldset>
          <button type="submit" class="pop-up__save-edit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="pop-up pop-up_type_card-edit">
      <div class="pop-up__form-container">
        <button type="button" class="pop-up__close-button"></button>
        <form name="form" class="pop-up__form">
          <h2 class="pop-up__title">Новое место</h2>
          <fieldset class="pop-up__edit-container">
            <input required name="name" type="text" value=""
              class="pop-up__edit pop-up__edit_type_card-name" placeholder ="Название">
            <input required name="title" type="text" value=""
              class="pop-up__edit pop-up__edit_type_card-link" placeholder ="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="pop-up__save-edit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="pop-up pop-up_type_image ">
        <figure class = "pop-up__image-container">
          <button type="button" class="pop-up__close-button"></button>
          <img src="#" alt="Изображение" class = "pop-up__image">
          <figcaption class="pop-up__image-title"></figcaption>
        </figure>
    </section>

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__image">
          <div class="profile__text">
            <div class="profile__text-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="place-area">
        <ul class="places">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&#64; 2021 Mesto Russia</p>
    </footer>
  </div>
  <template class = "places__pattern">
    <li class="places__item">
      <button type="button" class="places__delete-button"></button>
      <img src="#" alt="Изображение" class="places__image">
      <div class="places__text">
        <h2 class="places__name"></h2>
        <button type="button" class="places__like-button">
        </button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
