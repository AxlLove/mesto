<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <section class="pop-up pop-up_type_profile-edit">
      <div class="pop-up__form-container">
        <button type="button" class="pop-up__close-button"></button>
        <form id='profileForm' name="profile-form" class="pop-up__form" novalidate>
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <fieldset class="pop-up__edit-container">
            <div class="pop-up__imput-container">
              <input id='name' required name="name" type="text" value="" class="pop-up__edit pop-up__edit_type_name"
                placeholder="Введите имя" minlength="2" maxlength="40">
              <span id="name-error" class="pop-up__error-massage pop-up__error-massage_hidden"></span>
            </div>
            <div class="pop-up__imput-container">
              <input id="title" required name="title" type="text" value="" class="pop-up__edit pop-up__edit_type_title"
                placeholder="Введите профессию" minlength="2" maxlength="200">
              <span id="title-error" class="pop-up__error-massage pop-up__error-massage_hidden"> </span>
            </div>

          </fieldset>
          <button type="submit" class="pop-up__save-edit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="pop-up pop-up_type_card-edit">
      <div class="pop-up__form-container">
        <button type="button" class="pop-up__close-button"></button>
        <form id="cardForm" name="card-form" class="pop-up__form" novalidate>
          <h2 class="pop-up__title">Новое место</h2>
          <fieldset class="pop-up__edit-container">
            <div class="pop-up__imput-container">
              <input id="card-name" required name="name" type="text" value=""
                class="pop-up__edit pop-up__edit_type_card-name" placeholder="Название" minlength="2" maxlength="30">
              <span id="card-name-error" class="pop-up__error-massage pop-up__error-massage_hidden"></span>
            </div>
            <div class="pop-up__imput-container">
              <input id="link" required name="link" type="url" value="" class="pop-up__edit pop-up__edit_type_card-link"
                placeholder="Ссылка на картинку">
              <span id="link-error" class="pop-up__error-massage pop-up__error-massage_hidden"></span>
            </div>
          </fieldset>
          <button type="submit" class="pop-up__save-edit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="pop-up pop-up_type_avatar-edit">
      <div class="pop-up__form-container pop-up__form-container_type_avatar">
        <button type="button" class="pop-up__close-button"></button>
        <form id='avatarEditForm' name="avatar-form" class="pop-up__form" novalidate>
          <h2 class="pop-up__title">Обновить Аватар</h2>
          <fieldset class="pop-up__edit-container">
            <div class="pop-up__imput-container">
              <input id="avatar-link" required name="link" type="url" value=""
                class="pop-up__edit pop-up__edit_type_avatar-link" placeholder="Введите ссылку" minlength="2"
                maxlength="200">
              <span id="avatar-link-error" class="pop-up__error-massage pop-up__error-massage_hidden"></span>
            </div>
          </fieldset>
          <button type="submit" class="pop-up__save-edit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="pop-up pop-up_type_confirm">
      <div class="pop-up__form-container pop-up__form-container_type_confirm">
        <button type="button" class="pop-up__close-button"></button>
        <form id="confirmForm" name="confirm-form" class="pop-up__form" novalidate>
          <h2 class="pop-up__title">Вы уверены?</h2>
          <button type="submit" class="pop-up__save-edit-button">Да</button>
        </form>
      </div>
    </section>

    <section class="pop-up pop-up_type_image ">
      <figure class="pop-up__image-container">
        <button type="button" class="pop-up__close-button"></button>
        <img src="#" alt="Изображение" class="pop-up__image">
        <figcaption class="pop-up__image-title"></figcaption>
      </figure>
    </section>



    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <button type="button" class="profile__image"></button>
          <div class="profile__text">
            <div class="profile__text-edit">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__button profile__button_type_profile-edit"></button>
            </div>
            <p class="profile__title"></p>
          </div>
        </div>
        <button type="button" class="profile__button profile__button_type_card-edit">
        </button>
      </section>
      <section class="place-area">
        <ul class="places">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&#64; 2021 Mesto Russia</p>
    </footer>
  </div>
  <template class="places__pattern">
    <li class="places__item">
      <button type="button" class="places__delete-button"></button>
      <img src="#" alt="Изображение" class="places__image">
      <div class="places__text">
        <h2 class="places__name"></h2>
        <div class="places__like-container">
          <button type="button" class="places__like-button"></button>
          <span class="places__like-count"></span>
        </div>


      </div>
    </li>
  </template>
</body>

</html>
